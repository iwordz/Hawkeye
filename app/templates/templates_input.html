
<legend>SQL信息</legend>
<form class="form-horizontal" role="form" action="rtquery" method='post'>
    <div data-role="fieldcontain" style="height:40px">
        <label>库名 </label>
        <input type="text" placeholder="DatabaseName" aria-describedby="basic-addon1" style="width:420px;height:28px">
    </div>
    <div data-role="fieldcontain" style="height:30px">
        <label>方式</label>
　　     <INPUT type="radio" name="age" value="1">文本
　　     <INPUT type="radio" name="age" value="0" checked>附件
    </div>
    <div data-role="fieldcontain" style="height:40px">
        <label>环境</label>
        <input type="text"  placeholder="Default Stage" aria-describedby="basic-addon1" style="width:420px;height:28px">
    </div>

    <div data-role="fieldcontain" style="height:320px">
        <label>语句</label>
        <textarea name="sqlcode" placeholder="SQL" cols="100" rows="25" style="width:620px;height:210px;vertical-align:top">{{abc}}</textarea>
        <div data-role="fieldcontain" style="height:30px">
            <div class="col-md-1">
                <label>附件</label>
            </div>
            <div class="col-md-1">
                <input type="file" name="asd" enctype="multipart/form-data">
            </div>
        </div>
        <div class="col-md-2" style="height:40px">
        <button type="submit" id="checkSubmit">提交审核</button>
        </div>
    </div>
</form>

<!-- <div id="checkResult" style="display:none"> -->
<div class="col-md-12" style="height:140px">
<legend>初审结果</legend>
<form method="get" action="value">
    {% if sqlresult != {} %}
    <div class="col-md-9">
        <div class="panel-footer">
            <table class="table">
                {% for line in sqlresult %}
                <tr>
                    <th>{{line}}</th>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% endif %}
</form>
    </div>
<div class="col-md-12" style="height:40px">
<button  data-toggle="modal"
   data-target="#myModal">
   申请发布
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body">
            在这里添加一些文本
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary">
               提交更改
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal -->
</div>
    </div>
